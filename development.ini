[app:boiledmongo]
use = egg:boiledmongo
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = en

# Templating
mako.directories = boiledmongo:templates

# MongoDB configuration
mongodb.db = test
mongodb.host = localhost
mongodb.port = 27017

[pipeline:main]
pipeline =
    egg:WebError#evalerror
    boiledmongo

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, boiledmongo

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_boiledmongo]
level = DEBUG
handlers =
qualname = boiledmongo

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
